  <body>
    <div id="stage">
      <h2 id="main-title">PICK A CARD & REMEMBER IT</h2>

      <div id="step-1">
        <button class="btn" onclick="startTrick()">
       Next Step <i class="fa-solid fa-arrow-right-long"></i>  
        </button>
        <div id="card-pick" class="card-container"></div>
      </div>

      <div id="step-2" class="hidden">
        <h2>DO YOU SEE YOUR CARD?</h2>
        <div id="group-controls">
          <button class="btn" onclick="answer(true)">
            <i class="fa-solid fa-check"></i> YES
          </button>
          <button class="btn" onclick="answer(false)">
            <i class="fa-solid fa-xmark"></i> NO
          </button>
        </div>

        <div id="card-group" class="card-container"></div>
      </div>

      <!-- CLOSING -->
      <div id="step-3" class="hidden">
        <h2>YOU'RE THINKING OF THIS CARD</h2>
        <div id="revealed-card" class="card-container final-reveal"></div>
        <button class="btn" onclick="shuffleDeck()">SHUFFLE THE DECK</button>
      </div>

       <!-- NOTIFICATION -->
    <div id="subconscious-popup" class="popup hidden">
  <p><strong>MAGIC CARDS WOULD LIKE TO ACCESS<br />YOUR SUBCONSCIOUS MIND</strong></p>
  <div class="popup-buttons">
    <button onclick="handlePopup(false)">Don't Allow</button>
    <button onclick="handlePopup(true)">OK</button>
  </div>
</div>
